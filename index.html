<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RazorPay Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./images/icon.png">
</head>
<body>

    <!-- Navbar -->
    <nav class="bg-deepBlue" >
        <div class="relative w-[1080px] mx-auto flex items-center justify-between">

            <!-- logo -->

            <a href="/" class=" py-7 pr-7">
                <img src="./images/logo.svg" 
                width="125px"
                height="30px"
               alt="">
            </a>
            <ul class="flex space-x-6">
                <li class="relative cursor-pointer text-white font-mullish py-7 hover:text-lightBlue transition-all duration-200 group"  >
                    <a href="#">Payments</a>
                    <div class="absolute bottom-0 h-1 w-full  bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
                </li>
                <li class="relative cursor-pointer text-white font-mullish py-7 hover:text-lightBlue transition-all duration-200 group"  >
                    <a href="#">Banking</a>
                    <div class="absolute bottom-0 h-1 w-full  bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
                </li>
                <li class="relative cursor-pointer text-white font-mullish py-7 hover:text-lightBlue transition-all duration-200 group"  >
                    <a href="#">Corporate Card</a>
                    <div class="absolute bottom-0 h-1 w-full  bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
                </li>
                <li class="relative cursor-pointer text-white font-mullish py-7 hover:text-lightBlue transition-all duration-200 group"  >
                    <a href="#">Payroll</a>
                    <div class="absolute bottom-0 h-1 w-full  bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
                </li>
                <li class="relative cursor-pointer text-white font-mullish py-7 hover:text-lightBlue transition-all duration-200 group"  >
                    <a href="#">Resoures</a>
                    <div class="absolute bottom-0 h-1 w-full  bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
                </li>
                <li class="relative cursor-pointer text-white font-mullish py-7 hover:text-lightBlue transition-all duration-200 group"  >
                    <a href="#">Suport</a>
                    <div class="absolute bottom-0 h-1 w-full  bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
                </li>
                <li class="relative cursor-pointer text-white font-mullish py-7 hover:text-lightBlue transition-all duration-200 group"  >
                    <a href="#">Pricing</a>
                    <div class="absolute bottom-0 h-1 w-full  bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
                </li>
            </ul>
            <div class="flex space-x-6">
                <img src="./images/india-flag.svg"
                width="28px"
                height="20px" alt="">
                <button class="text-white py-3 px-5 font-mullish font-bold text-sm  border-lightBlue border rounded-sm">Log in</button>
                <button class="bg-white text-lightBlue300 py-3 px-4 font-mullish font-bold text-sm border-lightBlue border rounded-sm transition-all duration-200 hover:text-lightBlue500">Sign Up &rarr;</button>
            </div>
        </div>
    </nav>
    <!-- Hero-Section -->
    <section class="relative bg-deepBlue">
       <div class="w-10/12 flex flex-row justify-between items-center mx-auto">
         <!-- left-section -->
         <div>
            <h1>Power your finance, grow your business</h1>
            <div class="w-6 h-1 bg-greenLight"></div>
            <p>Accept payments from customers. Automate payouts to vendors & employees. Never run out of working capital.
            </p>
            <button>Sign Up Now</button>
        </div>
        <!-- right-section -->
        <img src="./images/hero-illustration.jpg" alt="">
       </div>
       <!-- shape part -->
       <div>
        <img src="./images/hero-shape.svg" alt="">
       </div>
    </section>
    
</body>
</html>
